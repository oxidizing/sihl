version: 2
jobs:
  build:
    docker:
      - image: ocaml/opam2:4.08
        environment:
          TERM: xterm
    steps:
      - run:
          name: Update opam
          command: |
            opam remote remove --all default
            opam remote add default https://opam.ocaml.org
      - checkout
      - run:
          name: Pin packages
          command: |
            opam pin add -y -n sihl_core .
            opam pin add -y -n sihl_users .
      - run:
          name: Install system dependencies
          command: opam depext -y sihl_core sihl_users
      - run:
          name: Install OCaml dependencies
          command: opam install --deps-only -y sihl_core sihl_users
      - run:
          name: Build
          command: opam config exec -- make
      - run:
          name: Install OCaml test dependencies
          # Not using opam install -y -t because it tries to run csv's tests
          command: opam install -y alcotest alcotest-lwt
      - run:
          name: Test
          command: opam config exec -- make test
